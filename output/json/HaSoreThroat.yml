        - .HaBodyContent:
          textBoard:
            - text: "Viruses that cause the common cold and flu (influenza) also cause most sore throats. Less often, bacterial infections cause sore throats."
            - br:
            - text: ""
            - br:
            - text: "Viral illnesses that cause a sore throat include:"
            - br:
            - text: ""
            - br:
            - text: "⦁ Common cold most common caused by rhinoviruses"
            - br:
            - text: "⦁ Flu"
            - br:
            - text: "⦁ Mononucleosis (mono) most common caused by EBV"
            - br:
            - text: "⦁ Chickenpox most common cause by varicella-zoster virus"
            - br:
            - br:
            - text: ""
            - br:
            - text: "Bacterial infections. A number of bacterial infections can cause a sore throat. The most common is Streptococcus pyogenes, or group A streptococcus, which causes strep throat."
            - br:
            - text: ""
            - br:
            - text: "Other causes of a sore throat include:"
            - br:
            - text: ""
            - br:
            - text: "⦁ Allergies. Allergies to pet dander, molds, dust and pollen can cause a sore throat. The problem may be complicated by postnasal drip, which can irritate and inflame the throat."
            - br:
            - text: "⦁ Irritants. Outdoor air pollution can cause ongoing throat irritation. Indoor pollution — tobacco smoke or chemicals — also can cause a chronic sore throat. Chewing tobacco, drinking alcohol and eating spicy foods also can irritate your throat."
            - br:
            - text: "⦁ Muscle strain. You can strain muscles in your throat by yelling, such as at a sporting event; talking loudly; or talking for long periods without rest."
            - br:
            - text: "⦁ Gastroesophageal reflux disease (GERD). GERD is a digestive system disorder in which stomach acids or other contents of the stomach back up in the food pipe (esophagus). Other signs or symptoms may include heartburn, hoarseness, regurgitation of stomach contents and the sensation of a lump in your throat."
            - br:
            - text: "⦁ Tumors. Cancerous tumors of the throat, tongue or voice box (larynx) can cause a sore throat. Other signs or symptoms may include hoarseness, difficulty swallowing, noisy breathing, a lump in the neck, and blood in saliva or phlegm"
            - br:
