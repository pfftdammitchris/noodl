            - br: 
            - text: "⦁ Drugs"
            - br:  
            - text: "⦁ Previous surgery"
            - br: 
            - text: "⦁ Genetic or inherited diseases"
            - br:  
            - text: "⦁ Other causes..."     
        - .HaBodyContent:
          style: 
            top: "930px"
          textBoard: 
            - text: "Acute watery diarrhea in an otherwise healthy person may be self-limited, however, explosive diarrhea and acute bloody diarrhea require medical management ASAP. Diarrhea may present with vomiting, fever, and bloating. Dehydration is a great concern in a patient with diarrhea as it can be life threatening is severe cases. If you are having diarrhea severely, Schedule a visit now with a Medical Professional that can evaluate and treat you immediately."

