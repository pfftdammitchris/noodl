      children:
        - .HaBodyTitle:
          text: "Get emergency medical care if heart palpitations are accompanied by:"
        - .HaBodyContentList:
          style: 
            top: "60px"
          textBoard: 
            - text: "⦁ Dizziness, lightheadedness or fainting "
            - br: 
            - text: "⦁ Severe swelling"
            - br: 
            - text: "⦁ Chest pain"
            - br: 
            - text: "⦁ Shortness of breath"
        - .HaBodyContent:
          style: 
            top: "210px"
          textBoard: 
            - text: "The four major symptoms of heart disease are palpitations, difficulty breathing, chest pain and edema. Although these symptoms are frequently seen in other diseases, heart problems should be considered in the event of these symptoms. The reasons for heart palpitation are:"        
        - .HaBodyContentList:
          style: 
            top: "300px"
          textBoard: 
            - text: "⦁ Heart arrhythmia，occur when the electrical impulses that coordinate your heartbeats don't work properly, causing your heart to beat too fast, too slow or irregularly.Ventricular fibrillation is one type of arrhythmia that can be deadly. It occurs when the heart beats with rapid, erratic electrical impulses. This causes pumping chambers in your heart (the ventricles) to quiver uselessly instead of pumping blood. Without an effective heartbeat, blood pressure plummets, cutting off blood supply to your vital organs"
            - br: 
            - text: "⦁ Panic attacks :A panic attack is a sudden episode of intense fear that triggers severe physical reactions when there is no real danger or apparent cause. Panic attacks can be very frightening. When panic attacks occur, you might think you're losing control, having a heart attack or even dying."
            - br: 
            - text: "⦁ Anemia. in some patient with Anemia they will fill heart palpotation."       
            - br: 
            - text: "⦁ Hyperthyroidism: you produces too much of the hormone thyroxine that makes your heart works abnorm. other cause includ"
            - br: 
            - text: "⦁ Stimulants, including cocaine, tobacco,caffeine , and medications that contain pseudoephedrine"   
            - br: 
            - text: "⦁ Hormone changes associated with menstruation, pregnancy or menopause"
            - br: 
            - text: "⦁ Fever, Exercise etc."          
