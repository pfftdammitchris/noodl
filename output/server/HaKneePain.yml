        - .HaBodyContent:
          style: 
            top: "270px"
          textBoard: 
            - text: "The knee joint is a large and complex flexion joint of the human body. It is subjected to large stresses and is structurally stable and flexible. Because of the high stress, knee pain occurs sometimes. And this pain is often neglected or arbitrarily considered to be arthritis and other diseases. In fact, there are many reasons for knee pain. Following is some common conditions that can cause knee pain:"        
        - .HaBodyContentList:
          style: 
            top: "360px"
          textBoard: 
            - text: "⦁ Osteoarthritis is one of the most common arthritis and is an asymmetrical, non-inflammatory, disease. It is characterized by primary or secondary degenerative changes in articular cartilage, and osteophyte formation at the edge of the joint. The pathological changes are mainly cartilage degeneration and subchondral bone lesions. Most occur in the middle and old age after the age of 50, more women than men."
            - br: 
            - text: "⦁ Meniscus injury. A torn meniscus is one of the most common knee injuries. Any activity that causes you to forcefully twist or rotate your knee, especially when putting your full weight on it, can lead to a torn meniscus. Each of your knees has two menisci — C-shaped pieces of cartilage that act like a cushion between your shinbone and your thighbone. A torn meniscus causes pain, swelling and stiffness. You also feel a block to knee motion and have trouble extending your Knee fully."
            - br: 
            - text: "⦁ ACL injury (tearing of the anterior cruciate ligament in your knee) The anterior cruciate ligament is an important stabilizing structure of the knee joint. After injury, the knee became instability, which seriously affects knee function. If not treated in time, Repeated sprains in the joints can easily cause damage to other important structures such as articular cartilage and meniscus, leading to premature joint aging and osteoarthrosis."       
    
        - .HaBodyContent:
          style: 
            top: "690px"
          textBoard:  
            - text: "Other cause include Baker's cyst. Gout (arthritis related to excess uric acid).Patellar tendinitis, Broken leg, Dislocation, Septic arthritis, Sprains and strains, Tendinitis, etc."       
