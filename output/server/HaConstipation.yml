HaConstipation:
  components:
    - .BaseHeader
    - .HaHeaderView:
      children: 
        - .HaHeaderBigLabel:
          text: Constipation
        - .HaHeaderLittleLabel:
          text: Constipation is difficult or infrequent passage of stool, hardness of stool, or a feeling of incomplete evacuation
    - .HaBodyLeftView: 
    - .HaBodyRightAbove:
    - .HaBodyRightBelow:
      text: If Constipation is interfering with your daily life, log on AITMED and talk to a doctor to receive a treatment plan customized for you.
    - .HaBodyImg:
      path: healthAZ/constipation.png
    - .HaBodyCon:
      children:
        - .HaBodyTitle:
          text: "Consult your doctor if your constipation:"
        - .HaBodyContentList:
          style: 
            top: "60px"
          textBoard: 
            - text: "⦁ Is more severe than usual"
            - br: 
            - text: "⦁ Lasts longer than usual"
            - br: 
            - text: "⦁ Alternates with diarrhea"
            - br:  
            - text: "⦁ Is accompanied by abdominal or rectal pain, rectal bleeding, blood in your stool, black stools, or unexplained weight loss"
        - .HaBodyTitle: 
          text: "Find possible causes of constipation based on specific factors. Use our patient Questionnaire."
          style: 
            top: "210px"
        - .HaBodyContent:
          style: 
            top: "270px"
          textBoard: 
            - text: "Though occasional constipation is very common, some people experience chronic constipation that can interfere with their ability to go about their daily tasks. Chronic constipation may also cause excessive straining to have a bowel movement and other signs and symptoms. Treatment for chronic constipation depends in part on the underlying cause. However, in some cases, a cause is never found."
        - .HaBodyTitle:
          text: "Symptoms"
          style: 
            top: "390px"
        - .HaBodyContent:
          style: 
            top: "450px"
          textBoard: 
            - text: "Signs and symptoms of chronic constipation include:"  
        - .HaBodyContentList:
          style: 
            top: "480px"
          textBoard: 
            - text: "⦁ Passing fewer than three stools a week"
            - br: 
            - text: "⦁ Having lumpy or hard stools"
            - br: 
            - text: "⦁ Straining to have bowel movements"
            - br:  
            - text: "⦁ Feeling as though there's a blockage in your rectum that prevents bowel movements"      
            - br: 
            - text: "⦁ Feeling as though you can't completely empty the stool from your rectum"
            - br: 
            - text: "⦁ Needing help to empty your rectum, such as using your hands to press on your abdomen and using a finger to remove stool from your rectum"
        - .HaBottomTag: 
          style: 
            top: "690px"
        - .HaBottomTagname: 
          text: "Constipation"
          style: 
            top: "750px"
    - type: view 
      style: 
        left: "0"
        top: "2.15"
        height: "0.5"
        width: "1"
      children: 
        - .BaseFooter
