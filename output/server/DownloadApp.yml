DownloadApp:
  init: 
    - if:
      - .builtIn.isIOS # 'true', 'false'
      - goto: https://apps.apple.com/us/app/aitcom/id1526258312
      - continue
    - if:
      - .builtIn.isAndroid # 'true', 'false'
      - goto: https://play.google.com/store/apps/details?id=com.aitmed.aitcom
      - goto: https://www.aitmed.com
