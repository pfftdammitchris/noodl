HaCough: 
  components:
    - .BaseHeader
    - .HaHeaderView:
      children: 
        - .HaHeaderBigLabel:
          text: Cough
        - .HaHeaderLittleLabel:
          text: Cough is a natural bodily function to assist in clearing materials from the airways and prevent them from going into the lungs.
    - .HaBodyLeftView: 
    - .HaBodyRightAbove:
    - .HaBodyRightBelow:
      text: If Cough is interfering with your daily life, log on AITMED and talk to a doctor to receive a treatment plan customized for you.
    - .HaBodyImg:
      path: healthAZ/cough.png
    - .HaBodyCon:
      children:
        - .HaBodyTitle:
          text: "Get emergency medical care if:"
        - .HaBodyContentList:
          style: 
            top: "60px"
          textBoard: 
            - text: "⦁ Difficulty in breathing"
            - br: 
            - text: "⦁ Thick green or yellow or blood sputum"
            - br: 
            - text: "⦁ High fever or persistent fever"
            - br:  
            - text: "⦁ Cough for more than 1 week"
            - br: 
            - text: "⦁ Wheezing"
            - br:  
            - text: "⦁ Swallowing pain or difficulty"        
        - .HaBodyContent:
          style: 
            top: "240px"
          textBoard: 
            - text: "Cough is the most common symptom in primary care settings. According to the time cough is divided in to acute cough, Subacute cough and chronic cough"
        - .HaBodyContentList:
          style: 
            top: "270px"
          textBoard: 
            - text: "⦁ Acute cough: refers to cough within 3 weeks, which is the most common symptom in respiratory disease. Causes include cold, acute bronchitis, pneumonia, respiratory infections, tuberculosis, and foreign bodies in tracheal ect."
            - br: 
            - text: "⦁ subacute cough: duration of more than 3 weeks, within 8 weeks of cough called subacute cough, the reasons are more complex, often self-limiting"
            - br: 
            - text: "⦁ chronic cough: lasts more than 8 weeks, can last for several years or even for decades. The causes including cough variant asthma (allergic bronchitis), upper respiratory cough syndrome (allergic rhino-bronchitis), gastroesophageal reflux, chronic bronchitis, etc. Among them, cough variant asthma and upper respiratory cough syndrome are the most common."
        - .HaBottomTag: 
          style: 
            top: "480px"
        - .HaBottomTagname: 
          text: "Cough"
          style: 
            top: "540px"
    - type: view 
      style: 
        left: "0"
        top: "1.94"
        height: "0.5"
        width: "1"
      children: 
        - .BaseFooter
