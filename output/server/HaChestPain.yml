HaChestPain:
  components:
    - .BaseHeader
    - .HaHeaderView:
      children: 
        - .HaHeaderBigLabel:
          text: Chest pain
        - .HaHeaderLittleLabel:
          text: Chest pain appears in many forms, ranging from a sharp stab to a dull ache.
    - .HaBodyLeftView: 
    - .HaBodyRightAbove:
    - .HaBodyRightBelow:
      text: If Chest pain is interfering with your daily life, log on AITMED and talk to a doctor to receive a treatment plan customized for you.
    - .HaBodyImg:
      path: healthAZ/chest-pain.png
    - .HaBodyCon:
      children:
        - .HaBodyTitle:
          text: "Get emergency medical care if:"
        - .HaBodyContentList:
          style: 
            top: "60px"
          textBoard: 
            - text: "⦁ You have uncomfortable pressure, fullness or squeezing pain in your chest for longer than a few minutes"
            - br: 
            - text: "⦁ Your chest pain is accompanied by shortness of breath, sweating, nausea, dizziness or fainting"
            - br: 
            - text: "⦁ If combined with bleeding or severe pain after an injury."
            - br:  
            - text: "⦁ The pain radiates beyond your chest to one or both of your arms or your neck"
        - .HaBodyContent:
          style: 
            top: "180px"
          textBoard: 
            - text: "Chest pain appears in many forms, ranging from a sharp stab to a dull ache. Sometimes chest pain feels crushing or burning. In certain cases, the pain travels up the neck, into the jaw, and then radiates to the back or down one or both arms."
            - br: 
            - text: "Many different problems can cause chest pain. The most life-threatening causes involve the heart or lungs. Because chest pain can indicate a serious problem, it's important to seek medical help."
        - .HaBodyTitle:
          text: "Symptoms"
          style: 
            top: "300PX"
        - .HaBodyContent:
          style: 
            top: "360px"
          textBoard: 
            - text: "Chest pain can cause many different sensations depending on what's triggering the symptom. Often, the cause has nothing to do with your heart — though there's no easy way to tell without seeing a doctor."  
        - .HaBodyTitle:
          text: Heart-related chest pain
          style: 
            top: "450px"
        - .HaBodyContent:
          style: 
            top: "510px"
          textBoard: 
            - text: "Infections: Viruses or bacteria can cause abdominal pain, typically from stomach flu or gut flu (called gastroenteritis). Viral infections tend to go away quickly, while bacterial infections may need an antibiotic to get better."
        - .HaBodyContentList:
          style: 
            top: "570px"
          textBoard: 
            - text: "⦁ Pressure, fullness, burning or tightness in your chest"
            - br: 
            - text: "⦁ Crushing or searing pain that radiates to your back, neck, jaw, shoulders, and one or both arms"
            - br: 
            - text: "⦁ Pain that lasts more than a few minutes, gets worse with activity, goes away and comes back, or varies in intensity"
            - br:  
            - text: "⦁ Shortness of breath"      
            - br: 
            - text: "⦁ Cold sweats"
            - br: 
            - text: "⦁ Dizziness or weakness"
            - br:  
            - text: "⦁ Nausea or vomiting"       
        - .HaBodyTitle: 
          text: Other types of chest pain
          style: 
            top: "810px"
        - .HaBodyContent:
          style: 
            top: "870px"
          textBoard: 
            - text: "It can be difficult to distinguish heart-related chest pain from other types of chest pain. However, chest pain that is less likely due to a heart problem is more often associated with:"

        - .HaBodyContentList:
          style: 
            top: "900px"
          textBoard: 
            - text: "⦁ A sour taste or a sensation of food re-entering your mouth"
            - br: 
            - text: "⦁ Trouble swallowing"
            - br: 
            - text: "⦁ Pain that gets better or worse when you change your body position"
            - br:  
            - text: "⦁ Pain that intensifies when you breathe deeply or cough"      
            - br: 
            - text: "⦁ Tenderness when you push on your chest"
            - br: 
            - text: "⦁ Pain that is persistently present for many hours" 
        - .HaBodyContent:
          style: 
            top: "1080px"
          textBoard: 
            - text: "The classic symptoms of heartburn — a painful, burning sensation behind your breastbone — can be caused by problems with your heart or your stomach."        
        - .HaBottomTag: 
          style: 
            top: "1170px"
        - .HaBottomTagname: 
          text: "chest pain"
          style: 
            top: "1230px"
    - type: view 
      style: 
        left: "0"
        top: "2.65"
        height: "0.5"
        width: "1"
      children: 
        - .BaseFooter
