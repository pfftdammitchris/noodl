HaFootPainOrAnklePain:
  components:
    - .BaseHeader
    - .HaHeaderView:
      children: 
        - .HaHeaderBigLabel:
          text: Foot pain or ankle pain
        - .HaHeaderLittleLabel:
          text: Foot pain or ankle pain is very common after a intensive practice due to the ligaments, tendons, bones and muscles injury.
    - .HaBodyLeftView: 
    - .HaBodyRightAbove:
    - .HaBodyRightBelow:
      text: If Foot pain or ankle pain is interfering with your daily life, log on AITMED and talk to a doctor to receive a treatment plan customized for you.
    - .HaBodyImg:
      path: healthAZ/foot-pain-or-ankle-pain.png
    - .HaBodyCon:
      children:
        - .HaBodyTitle:
          text: "Get emergency medical care if:"
        - .HaBodyContentList:
          style: 
            top: "60px"
          textBoard: 
            - text: "⦁ You have signs or symptoms of infection, such as redness, fever, warmth and tenderness in the affected area" 
            - br: 
            - text: "⦁ Acute trauma leads to bleeding, deformity or tissue or bone exposure"
            - br: 
            - text: "⦁ Your pain does not disappear after a few weeks"
            - br: 
            - text: "⦁ You have burning, numbness or tingling, especially most or all of your soles"
            - br: 
            - text: "⦁ Cannot bear any weight"
            - br: 
            - text: "⦁ You have severe pain or swelling"
            - br: 
            - text: "⦁ Your swelling does not improve after a few days of treatment at home"
        - .HaBodyContent:
          style: 
            top: "300px"
          textBoard: 
            - text: "Wearing the wrong shoes is the main cause of daily foot and ankle pain."

        - .HaBodyTitle:
          text: "Other situations include:"
          style: 
            top: "360px"           
        - .HaBodyContentList:
          style: 
            top: "420px"
          textBoard: 
            - text: "⦁ Ankle pain: pain on one or both sides of ankle. It may be a result of Sprains and strains, Osteoarthritis, Rheumatoid arthritis etc. among those Sprains and strains is the most common reason."
            - br: 
            - text: "⦁ Heel pain: pain on one or both sides of the heel. It may be a result of Plantar fasciitis, Achilles tendinitis, Corns and calluses, Rheumatoid arthritis etc. among those Plantar fasciitis is the most common reason."
            - br: 
            - text: "⦁ Toe pain: gout occurs in middle-aged men, often acute onset, toe, phlegm and other joints redness and heat pain patients."
            - br: 
            - text: "⦁ Middle part of foot: Most people have no signs or symptoms associated with flatfeet. But some people with flatfeet experience foot pain, particularly in the middle part of foot. Pain may worsen with activity. Swelling along the inside of the ankle can also occur."

        - .HaBottomTag: 
          style: 
            top: "660px"
        - .HaBottomTagname: 
          text: "foot"
          style: 
            top: "720px"
        - .HaBottomTagname: 
          text: "ankle"
          style: 
            top: "720px"
            left: "0.042"
        - .HaBottomTagname: 
          text: "pain"
          style: 
            top: "720px" 
            left: "0.086"               
    - type: view 
      style: 
        left: "0"
        top: "2.2"
        height: "0.5"
        width: "1"
      children: 
        - .BaseFooter
