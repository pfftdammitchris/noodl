        - .HaBodyContent:
          textBoard:
            - text: "Neck pain is a very common problem; in most adult they would suffer neck pain in their lifetime. For some patient, it is a temporary disease that disappears with time. Others need medical diagnosis and treatment to treat the disease."
            - br:
            - text: ""
            - br:
            - text: "Neck pain may result from abnormalities in the soft tissues—the muscles, ligaments, and nerves—as well as in bones and disks of the spine. The most common causes of neck pain are soft-tissue abnormalities due to injury (a sprain) or prolonged wear and tear."          
          style:
            top: "370px"
        - .HaBodyTitle:
          text: "Cervical spondylosis"
          style:
            top: "560px"
        - .HaBodyContent:
          textBoard:
            - text: "Cervical spondylosis is a common age-related disease affecting joints and intervertebral discs of the cervical vertebrae. It is also known as cervical osteoarthritis or cervical arthritis. It develops from wear of cartilage and bone. It depends mainly on age, but it may be caused by other factors as well."
          style:
            top: "600px"
        - .HaBodyTitle:
          text: "Spinal stenosis"
          style:
            top: "700px"
        - .HaBodyContent:
          textBoard:
            - text: "Spinal stenosis refers to various forms of stenosis of the spinal canal, nerve root canal and intervertebral foramen, including changes in spinal canal volume caused by soft tissue (such as hypertrophy of the ligamentum flavum, calcification of the posterior ligament, etc.) and stenosis of the dural sac itself. Symptoms follows due to spinal cord and nerve and blood vessel compression and stimulation caused by spinal stenosis patient. Some people with spinal stenosis may not have symptoms. Others may experience pain, tingling, numbness and muscle weakness. Symptoms can worsen over time."
          style:
            top: "760px"
        - .HaBodyTitle:
          text: "Herniated disk"
          style:
            top: "920px"
        - .HaBodyContent:
          textBoard:
            - text: "Cervical disc herniation is a syndrome of cervical disc degeneration, rupture, and then compression of the spinal cord or nerve. The most common cause of cervical disc herniation is cumulative chronic strain. More often occur in middle-aged men, less related to weight-bearing labor injuries, more is posture-type strain, related to occupation use and bad habits. Such as: reading in bed and watching TV, sitting and dozing. Other causes include: Tension headache,Sprains and strains, Meningitis, Cervical dystonia"
          style:
            top: "970px"
