      children:
        - .HaBodyTitle:
          text: "Get emergency care if your shoulder:"
        - .HaBodyContentList:
          textBoard:
            - text: "⦁ Began suddenly and affects your ability to function"
            - br: 
            - text: "⦁ Is accompanied by chest pain that lasts more than a few minutes"
            - br: 
            - text: "⦁ Is accompanied by dizziness, fainting, nausea or vomiting"
          style:
            top: "60px"
        - .HaBodyTitle:
          text: "Find possible causes of shoulder pain based on specific factors. Use our patient Questionnaire."
          style:
            top: "190px"
        - .HaBodyContent:
          textBoard:
            - text: "The shoulder is a ball and socket joint with a large range of movement. Mobility has its price, however. It may lead to increasing problems with instability or impingement of the soft tissue or bony structures in your shoulder, resulting in pain. You may feel pain only when you move your shoulder, or all of the time. The pain may be temporary or it may continue and require medical diagnosis and treatment. Common cause of should pain include:"
            - br:
            - text: ""
            - br:
            - text: "Of all the reasons you can have shoulder pain, injury to your rotator cuff is the most common.The rotator cuff is a group of muscles and tendons that surround the shoulder joint, keeping the head of your upper arm bone firmly within the shallow socket of the shoulder. A rotator cuff injury can cause a dull ache in the shoulder, which often worsens when you try to sleep on the involved side.Rotator cuff injuries occur most often in people who repeatedly perform overhead motions in their jobs or sports. Examples include painters, carpenters, and people who play baseball or tennis. The risk of rotator cuff injury also increases with age."
            - br:
            - text: ""
            - br:
            - text: "Many people recover from rotator cuff disease with physical therapy exercises that improve flexibility and strength of the muscles surrounding the shoulder joint."
            - br:
            - text: ""
            - br:
            - text: "Sometimes, rotator cuff tears may occur as a result of a single injury. In those circumstances, medical care should be provided as soon as possible. Extensive rotator cuff tears may require surgical repair, transfer of alternative tendons or joint replacement. Other cause include: Frozen shoulder, Osteoarthritis, Dislocated shoulder, Bursitis, Tendinitis"
          style:
            top: "280px"
