        - .HaHeaderBigLabel:
          text: Shoulder pain
        - .HaHeaderLittleLabel:
          text: Shoulder pain can be a result of injury or disease of the shoulder joint. Injury can affect any of the ligaments, bursae, or tendons surrounding the shoulder joint.
    - .HaBodyLeftView: 
    - .HaBodyRightAbove:
    - .HaBodyRightBelow:
      text: If Shoulder pain is interfering with your daily life, log on AITMED and talk to a doctor to receive a treatment plan customized for you.
