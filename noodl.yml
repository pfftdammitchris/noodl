defaultOption: SERVER_FILES
defaultPanel: RETRIEVE_OBJECTS
objects:
  json:
    dir:
      - output/json
  yml:
    dir:
      - output/server
server:
  host: 127.0.0.1
  dir: server
  port: 3000
  protocol: http
  config: meet3
scripts:
  aggregator:
    dataFiles: server
    outFile: dev/aggregator/metadata.json
    use:
      - actionTypes
      - references
      - urls
