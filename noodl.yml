defaultOption: null
defaultPanel: RETRIEVE_OBJECTS
panels:
  generate:
    getApp:
      component: GetApp
      label: Scaffold an entire directory structure using the current config
  retrieve:
    retrieveObjects:
      component: RetrieveObjects
      label: Retrieve objects from noodl files
  server:
    runServer:
      component: RunServer
      label: Run server
  default:
    select:
      component: SelectRoute
      label: Select a panel
objects:
  json:
    dir:
      - output/json
  yml:
    dir:
      - output/server
server:
  host: 127.0.0.1
  dir: server
  port: 3001
  protocol: http
  config: meet4d
scripts:
  aggregator:
    dataFiles: server
    outFile: dev/aggregator/metadata.json
    use:
      - actionTypes
      - references
      - urls
regex:
  packages:
    (nui|noodl-ui): noodl-ui
    (ndom|noodl-ui-dom): noodl-ui-dom
    (nutil|noodl-utils): noodl-utils
    (nuitu|ntu|nuitest|noodl-ui-test-utils): noodl-ui-test-utils
    (nwp|nwplugin|wplugin|webpack-plugin|webpack-plugin|noodl-webpack-plugin): noodl-webpack-plugin
