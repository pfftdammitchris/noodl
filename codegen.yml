overwrite: true
schema:
  - 'src/server/graphql/**/*.graphql'
generates:
  src/generated/introspection.json:
    overwrite: true
    plugins:
      - introspection
    config:
      minify: true
  src/generated/types.d.ts:
    overwrite: true
    plugins:
      - typescript
      - typescript-operations
  src/generated/schema.graphql:
    overwrite: true
    schema:
      - 'src/server/**/*.graphql'
    plugins:
      - schema-ast
